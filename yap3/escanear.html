<!DOCTYPE html>
<html lang="es">
<head>
    <script>
    if (!sessionStorage.getItem('sesion_iniciada')) {
        window.location.href = 'index.html';
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #camera-stream {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
        }

        .container {
            max-width: 480px; margin: 0 auto; width: 100%; height: 100%;
            display: flex; flex-direction: column; position: relative; z-index: 1;
        }

        .close-btn {
            position: absolute; top: 40px; right: 20px; color: white;
            font-size: 28px; text-decoration: none; z-index: 10;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); cursor: pointer;
        }

        .center-content {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .scan-text {
            font-size: 16px; margin-bottom: 20px; font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .joke-btn {
            background-color: #4D4D4D; border: none; color: white;
            padding: 10px 20px; border-radius: 20px; font-size: 14px;
            font-weight: 500; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* --- CAMBIO: PANEL INFERIOR MÁS ALTO --- */
        .bottom-sheet {
            background-color: white;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 25px 20px;
            /* Margen extra abajo para evitar botones de navegación */
            padding-bottom: max(60px, env(safe-area-inset-bottom));
            color: #333;
        }

        .upload-btn {
            display: flex; align-items: center; justify-content: flex-start; /* Alineado a la izquierda */
            border: 1px solid #eee; border-radius: 8px; padding: 15px;
            font-weight: 600; color: #333; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            width: 100%;
        }

        .upload-icon {
            width: 24px; height: 24px; margin-right: 15px; object-fit: contain;
        }

        /* Input invisible para la galería */
        #fileInput { display: none; }

        /* Loader */
        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background-color: rgba(0,0,0,0.6); z-index: 3000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .loader-overlay.show { opacity: 1; pointer-events: all; }

        .loader-card {
            background: white; width: 220px; height: 100px;
            border-radius: 12px; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex-direction: column;
        }
        .custom-spinner {
            width: 40px; height: 40px; border: 4px solid #e0e0e0;
            border-top: 4px solid #00BFA5; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        .loader-msg { font-size: 14px; font-weight: 600; color: #333; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <video id="camera-stream" autoplay playsinline muted></video>

    <div class="loader-overlay" id="mainLoader">
        <div class="loader-card">
            <div class="custom-spinner"></div>
            <div class="loader-msg" id="loaderText">Cargando...</div>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <div class="container">
        <a href="#" id="btnClose" class="close-btn"><i class="fa-solid fa-xmark"></i></a>

        <div class="center-content">
            <div class="scan-text">Escanea un QR con tu cámara</div>
            <button class="joke-btn">Encender Linterna</button>
        </div>

        <div class="bottom-sheet">
            <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
                <img src="img/subir-imagen-icon.svg" class="upload-icon" alt="">
                Subir una imagen
            </div>
        </div>
    </div>

    <script type="module">
        import { db, doc, getDoc } from './firebase.js';

        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('mainLoader');
        const loaderText = document.getElementById('loaderText');

        // 1. CERRAR PÁGINA
        document.getElementById('btnClose').addEventListener('click', (e) => {
            e.preventDefault();
            loaderText.textContent = "";
            loader.classList.add('show');
            setTimeout(() => { window.location.href = 'inicio.html'; }, 800);
        });

        // 2. INICIAR CÁMARA (Solo visual, no escanea de verdad para ahorrar batería)
        const video = document.getElementById('camera-stream');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(console.error);
        }

        // 3. LÓGICA DE SUBIR IMAGEN Y LEER QR
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Mostrar Loader
            loaderText.textContent = "Analizando QR...";
            loader.classList.add('show');

            // Crear una imagen temporal para leerla con jsQR
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    // Dibujar en canvas invisible para extraer píxeles
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, img.width, img.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // INTENTAR LEER EL QR
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        // ¡QR ENCONTRADO! code.data tiene el texto (ej: https://qr.yape...)
                        console.log("QR Detectado:", code.data);
                        buscarEnFirebase(code.data);
                    } else {
                        alert("No se encontró ningún QR válido en la imagen.");
                        loader.classList.remove('show');
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 4. BUSCAR EN FIREBASE Y REDIRIGIR
        async function buscarEnFirebase(qrCodeData) {
            loaderText.textContent = "Buscando datos...";
            
            try {
                // Buscamos en la colección "codigos_qr" usando el código largo como ID
                // IMPORTANTE: Como los QRs tienen barras "/" que rompen Firebase,
                // vamos a codificarlo o usar una búsqueda simple.
                // Truco simple: Usaremos una query si no es ID directo, 
                // pero por ahora probemos búsqueda directa sanitizando.
                
                // Opción A: Simular éxito directo si no hay base de QRs aun
                // window.location.href = `monto.html?nombre=QR%20Detectado`;

                // Opción B: Búsqueda Real (Requiere que hayas creado la colección 'codigos_qr')
                // Para evitar errores con caracteres raros en el ID, limpiamos un poco
                const qrId = qrCodeData.replace(/[^a-zA-Z0-9]/g, ""); 
                
                // NOTA: Como aún no llenamos la base de QRs, por ahora redirigirá
                // con un nombre genérico o el que tú definas.
                
                // Simulación de éxito:
                setTimeout(() => {
                    // Si quisieras pasar datos reales:
                    // window.location.href = `monto.html?nombre=${encodeURIComponent("Tienda QR")}`;
                    
                    // Por ahora mandamos sin nombre para que monto.html lo maneje
                    window.location.href = `monto.html?qr_data=${encodeURIComponent(qrCodeData)}`;
                }, 1000);

            } catch (error) {
                console.error(error);
                alert("Error al procesar el QR.");
                loader.classList.remove('show');
            }
        }
    </script>

</body>
</html>
